<mat-form-field appearance="fill">
  <mat-label>Suche</mat-label>
  <input type="text" matInput (keyup)="applyFilter($event)" placeholder="Blog Suchen" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="browserId">
    <th mat-header-cell *matHeaderCellDef> BrowserID </th>
    <td mat-cell *matCellDef="let element"> {{element.browserId}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigate(row)"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Keine IDs (f√ºr die Suche <span class="error-search">{{input.value}}</span>) gefunden!</td>
  </tr>
</table>
