<main>
  <h1> Interessanter Blog</h1>

<mat-form-field appearance="fill">
  <mat-label>Suche</mat-label>
  <input type="text" matInput (keyup)="applyFilter($event)" placeholder="Blog Suchen" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Titel </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Autor </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Veröffentlichungsdatum </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:"dd.MM.yyyy"}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigate(row)"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Keine Blogs für die Suche <span class="error-search">{{input.value}}</span> gefunden!</td>
  </tr>
</table>
</main>
